<div class="row">
	<div class="col-xs-12">
		<div class="jumbotron">
			<h1>Named router Outlets</h1>

				CityDetailComponent</p>
			<a class="btn btn-success btn-lg" [routerLink]="['/cities', {outlets: {'list': ['cityList'], 'detail':['-1']}}]">Go</a>
		</div>
	</div>
</div>
